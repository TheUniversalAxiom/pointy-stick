name: CI

on:
  push:
    branches: [ main, master, develop, "claude/**" ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-javascript:
    name: JavaScript/TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run JavaScript example
        run: npm run example:js

  test-mcp-server:
    name: MCP Server Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm install

      - name: Build root project
        run: npm run build

      - name: Install MCP server dependencies
        run: cd mcp-server && npm install

      - name: Build MCP server
        run: cd mcp-server && npm run build

      - name: Run MCP server tests
        run: cd mcp-server && npm test

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run Python tests
        run: pytest tests/test_universal_axiom.py -v --cov=src/python

      - name: Run Python example
        run: python examples/python/basic_usage.py

  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src/rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust tests
        run: cd src/rust && cargo test --verbose

      - name: Run Rust example
        run: cd src/rust && cargo run --example basic_usage

  verify-cross-language:
    name: Cross-Language Verification
    runs-on: ubuntu-latest
    needs: [test-javascript, test-python]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install JavaScript dependencies
        run: npm install

      - name: Build JavaScript
        run: npm run build

      - name: Install Python dependencies
        run: pip install pytest

      - name: Run cross-language verification
        run: python verify_outputs.py

  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Run ESLint (if configured)
        run: npx eslint src/**/*.ts --max-warnings 0 || true
        continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true
